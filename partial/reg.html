<div style="text-align: center;">
<form style="width: 300px; text-align: left; display: inline-block; margin: 50px 0;" ng-submit="register()">
<div class="form-group">
 <label for="email">Email address</label>
 <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="email">
</div>
<div class="form-group">
 <label for="name">Name</label>
 <input type="text" class="form-control" id="name" placeholder="Name" name="name" ng-model="name">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="password">
</div>
<div style="text-align: center;">
 <button type="submit" class="btn btn-success">Register</button>
</div>
</form>
</div>
