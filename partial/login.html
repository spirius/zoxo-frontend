<h1>Welcome to ZOXO</h1>
<form style="width: 300px; text-align: left;" ng-submit="login()">
<div class="form-group">
 <label for="email">Email address</label>
 <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="email">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="password">
</div>
<div style="text-align: center;margin-bottom: 10px;"><a href="javascript:" ng-click="register()">Register?</a></div>
<div style="text-align: center;">
 <button type="submit" class="btn btn-default">Login</button>
</div>
</form>
